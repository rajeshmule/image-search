<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Image Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" media="screen" href="css/app.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    </head>

    <body>
        <header class="header-container">
            <div class="header">
                <div class="logo">
                    Unsplash Image
                </div>
                <form>
                    <input class="searchBox" type="text" id="searchTerm" name="searchTerm">
                    <button class="button-primary" type="submit"><i class="fas fa-search fa-lg"></i>
                    </button>
                </form>
                <div class="pagination">
                    <button class="button-primary" id="previousPage"><i class="fas fa-chevron-left fa-lg"></i></button>
                    <span id="count" class="count"></span>
                    <button class="button-primary" id="nextPage"><i class="fas fa-chevron-right fa-lg"></i></button>
                </div>
            </div>
        </header>
        <section class="images">
        </section>
        <script src="js/app.js"></script>
    </body>

</html>
