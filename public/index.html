<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Image Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/app.css" />

</head>

<body>
    <h1>Unsplash Image Search</h1>
    <form>
        <label for="searchTerm">Image Search</label>
        <input class="searchBox" type="text" id="searchTerm" name="searchTerm"> <button type="submit">Search</button>
    </form>
    <div class="pagination">
        <button id="previousPage">Previous Page</button>
        <span id="count"></span>
        <button id="nextPage">Next Page</button>
    </div>

    <section class="images">
    </section>



    <script src="js/app.js"></script>
</body>

</html>
